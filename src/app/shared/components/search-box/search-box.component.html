<input
  type="text"

  class="w-full focus:ring-blue-200 focus:ring-2 outline-none
  p-2 rounded-sm border-2 border-slate-400 md:w-[40vw] max-w-[560px]"
  (keyup)="onKeyPress(searchInput.value)"

  [value]="value"
  #searchInput
  >
