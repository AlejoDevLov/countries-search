<h2 class="text-3xl md:text-4xl mb-4">Por país</h2>
<hr>
<div class="my-4">
  <div>
    <shared-search-box
      (inputSearch)="searchByCountry($event)"
      placeholder="Buscar por país"
      [value]="term">
    </shared-search-box>
  </div>
</div>
<div>
  <div class="overflow-x-auto pb-8 w-[90%] mx-auto">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
